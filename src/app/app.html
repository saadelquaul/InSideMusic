<div class="min-h-screen bg-gray-50">
  <!-- Navigation Header -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo and Brand -->
        <div class="flex items-center">
          <a routerLink="/" class="flex items-center gap-2">
            <span class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
              InSideMusic
            </span>
          </a>
        </div>

        <!-- Desktop Navigation Links -->
        <div class="hidden md:flex items-center space-x-1">
          <a
            routerLink="/"
            routerLinkActive="bg-indigo-50 text-indigo-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="px-4 py-2 rounded-lg text-gray-700 font-medium hover:bg-gray-100 transition-colors"
          >
            Home
          </a>
          <a
            routerLink="/tracks"
            routerLinkActive="bg-indigo-50 text-indigo-600"
            class="px-4 py-2 rounded-lg text-gray-700 font-medium hover:bg-gray-100 transition-colors"
          >
            Library
          </a>
          <a
            routerLink="/categories"
            routerLinkActive="bg-indigo-50 text-indigo-600"
            class="px-4 py-2 rounded-lg text-gray-700 font-medium hover:bg-gray-100 transition-colors"
          >
            Categories
          </a>
        </div>

        <!-- Quick Add Button (Desktop) -->
        <div class="hidden md:flex items-center gap-2">
          <a
            routerLink="/tracks/new"
            class="inline-flex items-center gap-1 px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition-colors"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            Add Track
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button
            (click)="toggleMobileMenu()"
            class="p-2 rounded-lg text-gray-600 hover:bg-gray-100"
          >
            @if (mobileMenuOpen()) {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            }
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    @if (mobileMenuOpen()) {
      <div class="md:hidden border-t border-gray-200 bg-white">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            routerLink="/"
            routerLinkActive="bg-indigo-50 text-indigo-600"
            [routerLinkActiveOptions]="{exact: true}"
            (click)="closeMobileMenu()"
            class="block px-4 py-2 rounded-lg text-gray-700 font-medium hover:bg-gray-100"
          >
            Home
          </a>
          <a
            routerLink="/tracks"
            routerLinkActive="bg-indigo-50 text-indigo-600"
            (click)="closeMobileMenu()"
            class="block px-4 py-2 rounded-lg text-gray-700 font-medium hover:bg-gray-100"
          >
            Tracks
          </a>
          <a
            routerLink="/categories"
            routerLinkActive="bg-indigo-50 text-indigo-600"
            (click)="closeMobileMenu()"
            class="block px-4 py-2 rounded-lg text-gray-700 font-medium hover:bg-gray-100"
          >
            Categories
          </a>
          <div class="pt-2 border-t border-gray-200">
            <a
              routerLink="/tracks/new"
              (click)="closeMobileMenu()"
              class="block px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium text-center"
            >
              Add Track
            </a>
          </div>
        </div>
      </div>
    }
  </nav>

  <!-- Main Content -->
  <main class="pb-24">
    <router-outlet></router-outlet>
  </main>

  <!-- Audio Player -->
  <app-audio-player></app-audio-player>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-2">
          <span class="text-gray-600 font-medium">InSideMusic</span>
        </div>
      </div>
    </div>
  </footer>
</div>
